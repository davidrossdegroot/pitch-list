name: Nightly Agent (Ruby)

on:
  schedule:
    - cron: "7 4 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  REGION: ${{ vars.REGION || 'Global' }}
  OPENAI_MODEL: gpt-4o-mini

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
      - name: Install JSON schema gem
        run: gem install json-schema
      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: ruby scripts/agent_research.rb
      - name: Commit & PR
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            BRANCH="bot/agent-#{date +%s}"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git checkout -b "$BRANCH"
            git add pitches/** || true
            git commit -m "Agent: new/updated pitches for ${REGION}"
            git push -u origin "$BRANCH"
            gh pr create --title "Agent pitches for ${REGION}" --body "Auto-generated by Ruby agent." --label "pitch,bot,${REGION}"
          else
            echo "No changes."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
